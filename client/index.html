<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meower - Twitter for cats 🐱</title>
    <meta name="viewport" content="width=device-width" initial-scale=1>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
</head>
<body>
    <header>
        <h1 id="title">Meower - Twitter for cats 🐱</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name"></input>
            <label for="content">Mew</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your mew🐱</button>
        </form>
    </main>
    <div class="loading">
        <img src="resources/fff16-862c4e_80c174747b704e778f110260a995cc97mv2.gif">
    </div>
    <script src="client.js"></script>
</body>
</html>
